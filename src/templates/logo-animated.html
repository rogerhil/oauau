{% load staticfiles %}
<script async>
    $(window).ready(function () {
        $("#oauau-image").mouseover(function () {
            $(this).attr('src', "{% static 'img/oauau-medium-transp-closed.png' %}");
        });
        $("#oauau-image").mouseout(function () {
            $(this).attr('src', "{% static 'img/oauau-medium-transp-open.png' %}");
        });
    });
</script>
